<!-- Modelos - A-Frame -->
 <!-- Texturas de: https://texturelabs.org/ -->
 <html>
    <head>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
      <a-scene>
          <!-- Gerenciamento de Assets do A-Frame -->
           <a-assets>
              <!-- Fundo -->
              <img id="fundo" src="./texturas/darksky.jpg" />
              <a-asset-item id="chao-glb" src="./assets/lava(1).glb"/></a-asset-item>
              <a-asset-item id="lava" src="./assets/lava_chunk.glb"/></a-asset-item>
              <a-asset-item id="vulcao" src="./assets/Volcano/PUSHILIN_volcano.obj"></a-asset-item>
              <a-asset-item id="vulcao-mtl" src="./assets/Volcano/PUSHILIN_volcano.mtl"></a-asset-item>
              <a-asset-item id="high-ground" src = "./assets/Rock.glb"></a-asset-item>
              <a-asset-item id ="force-rock" src = "./assets/Rock-a.glb"></a-asset-item>
              <a-asset-item id="personagem" src="./assets/anakin_skywalker_the_clone_wars_season_7.glb"></a-asset-item>
              <a-asset-item id="personagem2" src="./assets/obi-wan_kenobi_clone_wars_v1.glb"></a-asset-item> 
           </a-assets> 
           </a-assets>

         <a-sky src="#fundo"></a-sky>

         <a-plane>
            <a-entity 
              gltf-model="#chao-glb"
              position="0 -2 30"
              >
         
            </a-entity>  
          </a-plane>

          <a-plane>
          <a-entity
            gltf-model="#lava"
            position="0 -7.5 -18"
            scale = "5 5 5">
          </a-entity>
        </a-plane>
        

         <a-entity 
         obj-model="obj:#vulcao;  mtl:#vulcao-mtl"
         position="-96 28 10"
         rotation="0 120 0"
         scale="100 100 100"></a-entity>

         <a-entity 
         gltf-model="#high-ground"
         position="0 0.25 -3"
         scale="4 2 4"
         ></a-entity>

         <a-entity 
         gltf-model="#personagem"
         scale="0.01 0.01 0.01"
         position="2 0 2 "
         rotation="0 -150 0">
        </a-entity>

         <a-entity 
         gltf-model="#personagem2"
         scale="1.2 1.2 1.2"
         position="0 1.54 -3 "
         rotation="0 360 0">
         </a-entity>

         <a-entity
         gltf-model="#force-rock"
         position="0 1 0"
         animation="property:rotation;
         to: 90 360 90;
         loop:true;
         dur:10000
         easing:linear"
         ></a-entity>

         <a-entity position="6 0 0" rotation="0 90 0">
          <a-camera></a-camera>
         </a-entity>

      </a-scene>
    </body>
  </html>
